        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–≥–∞
        function createSnow() {

        // –õ–æ–≥–∏–∫–∞ –ê–¥–≤–µ–Ω—Ç –ö–∞–ª–µ–Ω–¥–∞—Ä—è
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const day = getParameterByName('day');

            // –ú–∏–Ω—Å–∫ —ç—Ç–æ UTC+3.

            const targetDate = new Date('January 1, 2025 00:00:00').getTime(); 
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞, —á—Ç–æ–±—ã —Ç–∞–π–º–µ—Ä —Ä–∞–±–æ—Ç–∞–ª –∏–º–µ–Ω–Ω–æ –ø–æ–¥ –ú–∏–Ω—Å–∫, –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ —Å–µ—Å—Ç—Ä—ã
            // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ –±—É–¥–µ–º —Å—á–∏—Ç–∞—Ç—å –æ—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, 
            // –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞—è, —á—Ç–æ –æ–Ω–∞ —Ç–æ–∂–µ –≤ —á–∞—Å–æ–≤–æ–º –ø–æ—è—Å–µ –ú–∏–Ω—Å–∫–∞.
            
            // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –∂–µ—Å—Ç–∫–æ –ø—Ä–∏–≤—è–∑–∞—Ç—å –∫ –ú–∏–Ω—Å–∫—É (–¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü–µ–π):
